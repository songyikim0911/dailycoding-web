<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators & Boolean</title>
</head>
<body>
    <h1>Comparison & boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>
    <!--document.write는 웹페이지에 ()안에 정보를 출력하는것임 -->
    <h3>1&lt;2</h3>
    <!--less than $lt;-->
    <script>
        document.write(1<2);
    </script>

</body>
</html>
