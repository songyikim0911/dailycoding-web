<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border:10px solid green;
            font-size:60px;
        }
      /*  screen width > 800px 일때 none을 적용하게 만드는
      미디어 쿼리는 아래와 같이 작성 가능하다.*/
        @media(min-width:800px){
        div{
            display:none;
        }
    
    </style>
</head>
<body>
    <div>
        Responsive
    </div>
</body>
</html>
